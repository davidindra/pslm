4:
    - 'Slovo autora'
    - 'Žalmy jsou slovo Boží a vrcholná poezie. Proto jsou nadčasové. Zahrnují a vyjadřují člověka v celé jeho hloubce a v jeho vztahu'
    - 'k Bohu i k lidem. Jsou to vlastně písně, a písně se zpívají. Jejich přednes vyžaduje pečlivost ve výslovnosti, intonaci i dynamice.'
    - 'Responzoriální zpěv žalmů má svůj název od slova responsum, tj. odpověď. Žalmista měl totiž jako jediný knihu žalmů. Vybral si'
    - 'z nich pro bohoslužbu vhodný žalm, aby odpovídal obsahu čtení, které mu předcházelo. Z žalmu si pak vybral krátkou větu a výrazně ji'
    - 'zazpíval. Lid ji opakoval jako odpověď, tj. responsum. Žalmista pak zpíval další vhodné verše žalmu a lid po dvou nebo po třech verších'
    - 'opakoval responsum. To je původní způsob zpěvu žalmů v liturgii. Říkáme mu responzoriální na rozdíl od způsobu antifonálního, kdy'
    - 'zpívají dva sbory proti sobě střídavě a v antifoně se spojí do jednoho velkého sboru.'
    - 'Místo jednoho žalmisty mohou zpívat i dva nebo více zpěváků, nebo dokonce celý sbor. Je to pak obtížnější, protože všichni musí zpí-'
    - 'vat jako jeden, aby zpívané slovo Boží bylo srozumitelné celému Božímu lidu.'
    - 'Každý verš má dvě (nebo tři) části, oddělené v textu hvězdičkou. Hvězdička znamená oddech na dvě doby. Ve varhanním doprovodu'
    - 'je psána vždy půlová nota. Je-li slabika nad ní krátká, pak se zpívá jako čtvrťová nota a následuje čtvrťová pauza na oddech. Je-li slabika'
    - 'nad ní dlouhá, zpívá se jako čtvrťová s tečkou a osminová pauza je na oddech.'
    - 'Každá polovina verše má svůj dynamický oblouk, jehož vrchol je na přízvučné slabice posledního slova. Po tomto přízvuku musí síla'
    - povolit.
    - 'Začíná-li druhá polovina verše po hvězdičce nepřízvučnou jednoslabičnou spojkou, pak ji v textu předchází osminová pauza. V tomto'
    - 'případě se musí půlová nota před hvězdičkou zkrátit na jednu čtvrťovou notu a do osminové pauzy po hvězdičce hrají varhany už akord'
    - 'druhé poloviny verše.'
    - 'Síla doprovodu musí být taková, aby nepřekryla srozumitelnost slova. Verše se doprovázejí vždy bez pedálu, odpověď lidu (respon-'
    - 'sum) pak s pedálem. Jinak platí o zpěvu žalmu všechno jako o každém jiném liturgickém zpěvu. Chceme-li svůj přednes zkontrolovat,'
    - 'pak je nejvhodnější jej nahrát. Slyšíme potom své provedení v klidu jako provedení někoho druhého a snadno objevíme chyby a nedo-'
    - 'statky, které je třeba příště napravit.'
    - '4'
5:
    - 'Zpívejme prostě, chraňme se jakékoliv teatrální nabubřelosti. Zpěvem se Boží slovo ukládá do srdce, aby se nám vynořilo v pravý čas,'
    - 'kdy budeme plni radosti, bolesti, starosti, úzkosti nebo vděčnosti. Tak se zpívané Boží slovo žalmů stane útěchou, posilou a světlem v na-'
    - 'šem putování do věčného domova.'
    - 'Úsilí o co největší dokonalost liturgického zpěvu se nám může stát zdrojem duchovního mládí bez ohledu na počet let.'
    - 'Bůh vám žehnej a pomáhej na přímluvu Matky Boží, jejíž chvalozpěv Magnificat je jakoby souhrnem celého Žaltáře.'
    - 'V Olomouci 7. října 1994'
    - 'P. Josef Olejník'
