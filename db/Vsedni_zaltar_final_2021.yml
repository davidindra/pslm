6:
    - Předmluva
    - 'Jako první vznikly Responzoriální žalmy k obřadům Svatého týdne a několika dalším významným dnům liturgického roku, které'
    - 'vyšly ve sbírce Třicet společných žalmů pro žalmisty nebo scholy cantorum a Boží lid (1971). Zpočátku využíval P. Josef Olejník překla-'
    - 'dy P. Josefa Kunického nebo Římského misálu P. Zdeňka Švédy. Záhy vznikly žalmy pro všechny nedělní cykly A, B a C už podle no-'
    - 'vého lekcionáře (19781981). Nedělní žalmy byly později doplněny o slavnosti, svátky a památky svatých, a tak vznikl první vyda-'
    - 'ný Žaltář pro neděle, slavnosti, svátky a památky a mše spojené s určitými obřady („červený žaltář“, 1994), později byl soubor doplněn'
    - 'o Žaltář pro všední dny doby adventní, vánoční, postní a velikonoční („fialový žaltář“, 2002) a dva Žaltáře pro všední dny liturgického'
    - 'mezidobí („zelené žaltáře“, 2002).'
    - 'Stávající vydání Responzoriálních žalmů ve čtyřech svazcích bylo ve své době nesmírně přínosné, protože sbírka obsahovala žalmy'
    - 'na každý liturgický den, ke každé slavnosti, svátku, či památce svatých a k dalším liturgickým příležitostem. Došlo však k sazbě provi-'
    - 'zorně vydaných žalmů či pracovních verzí bez nějaké zásadnější edice. Některé žalmy se opakují, ale jednotlivé verze se liší, v několi-'
    - 'ka případech byla vybrána chybná odpověď nebo celý žalm, jindy jsou uvedeny nesprávné verše žalmu, v notové sazbě i v žalmových'
    - 'textech se objevují chyby'
    - 'Proto jsme se rozhodli připravit revidované vydání všech Responzoriálních žalmů P. Josefa Olejníka. Nové vydání je motivováno těmito cíli:'
    - 'Sladění Žaltáře se současnými liturgickými texty, které se opírají o velmi zdařilý překlad Dr. Bognera starozákonní Knihy žalmů'
    - '(tzv. liturgický překlad).'
    - 'Zavedení jednotných pravidel pro sazbu liturgických zpěvů, která již byla aplikována u nově vydávaných graduálů (Obřadní'
    - 'graduál, Sváteční graduál, Nedělní graduál, Velikonoční graduál).'
    - 'Možnost výběru z několika verzí žalmů, neboť některé odpovědi byly zhudebněny vícekrát.'
    - 'Odstranit chyby v notové sazbě.'
    - 'Zařadit správnou nebo vhodnější odpověď žalmu pro určitou liturgickou příležitost.'
    - 'Uvést citaci žalmových veršů podle současného Českého misálu.'
    - '6'
7:
    - 'Plně si uvědomuji, že dochází k zásadní změně Žaltáře oproti tomu, který byl vydán před 27, resp. 19 lety, a na který jsme si už zvykli.'
    - 'Bylo potřeba se s odstupem času podívat kriticky na dílo P. Josefa Olejníka a aplikovat zkušenosti z liturgické praxe. Pevně věřím, že toto'
    - 'dílo bude impulzem k lepší a správnější interpretaci Responzoriálních žalmů při liturgii. Před desítkami let jsme také bojovali s přijetím'
    - 'jednotného Kancionálu, ale nakonec se ukázalo, že jeho vydání bylo vykročením správným směrem.'
    - 'V této sbírce Žaltář II se nachází Responzoriální žalmy pro všední dny liturgického mezidobí, cyklus 1 a cyklus 2, což odpovídá dvě-'
    - 'ma původním sbírkám Žaltář pro všední dny liturgického mezidobí, cyklus 1 a cyklus 2 („zelené žaltáře“, 2002).'
    - 'Žalmy pro neděle, svátky, obřady a všední dny adventní, vánoční, postní a velikonoční jsou vydány v samostatné sbírce Žaltář I, což'
    - 'odpovídá dvěma původním sbírkám Žaltář pro neděle, slavnosti, svátky a památky a mše spojené s určitými obřady („červený žaltář“,'
    - '1994) a Žaltář pro všední dny doby adventní, vánoční, postní a velikonoční („fialový žaltář“, 2002).'
    - 'Řazení jednotlivých žalmů odpovídá uspořádání podle Českého misálu, kdy jsou v Žaltáři I uvedeny žalmy pro neděle (cyklus A, B'
    - 'a C), za kterými následují žalmy pro všední dny následujícího týdne (neplatí pro liturgické mezidobí). Pokud se některý žalm v rámci li-'
    - 'turgického uspořádání ve sbírce již nachází, je na příslušném místě uveden odkaz na jeho první výskyt. Poté (od čísla OL255) jsou uve-'
    - 'deny žalmy pro vlastní slavnosti, svátky a památky svatých podle kalendáře, následované žalmy pro výročí posvěcení kostela a společné'
    - 'památky svatých. Nakonec (od čísla OL313) jsou zařazeny žalmy k vybraným obřadům (křest, biřmování, svěcení jáhnů, kněží a bisku-'
    - 'pů, svatba, žehnání opata a abatyše, řeholní sliby, svěcení kostela a pohřeb). Uspořádání žalmů v seznamech pro výročí posvěcení koste-'
    - 'la, k svatým a pro vybrané obřady je uvedeno ve stejném pořadí, v jakém se vyskytuje v Českém misálu.'
    - 'Dalším přínosem nového vydání je v Žaltáři I doplnění žalmů k nově vytvořeným svátkům (Panny Marie, Matky Církve a Ježíše Kris-'
    - 'ta, nejvyššího a věčného kněze) a k rozšířené liturgii svátku Svaté rodiny a Křtu Páně (cyklus B a C) a vigilii Seslání Ducha Svatého.'
    - 'Dílo P. Josefa Olejníka vyžaduje naprosto přesnou interpretaci, nicméně v notovém zápisu nelze zachytit úplně všechny detaily'
    - 'a varianty. Zásady správné interpretace žalmů popisuje sám P. Josef Olejník ve Slově autora. K tomu můžeme dodat ještě něko-'
    - 'lik poznámek.'
    - 'Nepřízvučné slabiky se vyskytují nejen ve druhé polovině verše za hvězdičkou, ale také v první polovině verše. Platí tady úplně stej-'
    - 'né pravidlo zkrácení předchozí noty z půlové na čtvrťovou. V tomto vydání jsou všechny odlišnosti od notového zápisu vyznačeny malý-'
    - 'mi notami nad příslušnou slabikou. Ve varhanním doprovodu je nutné také zkrátit předchozí notu, což může být problém, je-li na daném'
    - 'místě průtah použijeme nerozvedený akord.'
    - '7'
8:
    - 'Poněkud složitější rytmizace nastává u žalmových nápěvů, které končí na stejných notách (viz např. OL440). Rytmus zpěvu je odvo- Pondělí 1. týdne 1'
    - 'zen od délek jednotlivých slabik, které se zkracují až na dvě osminky, případně osminku a čtvrťovou notu s tečkou. Všechny rytmické od- OL401'
    - 'chylky od obecného schématu jsou vyznačeny malými notami nad příslušným textem.'
    - 'Ho-spo-din kra - lu - je, je po-vzne-sen nad ce - lou ze - mí.'
    - 'Olejníkova hudba vyžaduje jeho osobitý styl harmonizace. Klasickou harmonizací by došlo k degradaci celého díla, a proto je nutné'
    - 'doprovod přesně dodržovat.'
    - 'Zpěv veršů žalmů by měl odpovídat přirozenému rytmu řeči, což neznamená násilnou rytmizaci zpěvu (pozor na zrychlování vícesla- A'
    - 'bičných slov!). Při zpěvu se opíráme o přízvučné slabiky (většinou první slabika slova, je-li slovo s předložkou, pak předložka). Pokud'
    - '[Ž 97 (96),1a.9a]'
    - 'jsou v jedné části hudebního verše uvedeny dva verše žalmu, je nutné mezi nimi udělat nádech (je to označeno znakem „+“). Pokud je'
    - 'znak v závorce „(+)“, pak je nádech volitelný, protože se nachází uprostřed verše, ale z praktických důvodů je někdy nutné nádech udělat.'
    - 'Chtěl bych poděkovat všem kolegům za připomínky, náměty a doporučení, které přispěly ke zvýšení kvality tohoto díla, a dále varha-'
    - 'Ž 97 (96)'
    - 'níkům, kteří obětavě prověřovali notový zápis upravených žalmů. Také bych chtěl poděkovat Mons. Janu Graubnerovi za dlouhodobou'
    - 'podporu vydávání díla P. Josefa Olejníka.'
