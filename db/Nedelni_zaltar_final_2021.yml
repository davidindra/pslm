    - 'zen od délek jednotlivých slabik, které se zkracují až na dvě osminky, případně osminku a čtvrťovou notu s tečkou. Všechny rytmické od- OL1 Za zemřelé / Při pohřbu (v době velikonoční)'
    - 'chylky od obecného schématu jsou vyznačeny malými notami nad příslušným textem.'
    - 'Do do -mu Ho-spo - di - no - va s ra -do - stí pů - jde-me.'
    - 'Olejníkova hudba vyžaduje jeho osobitý styl harmonizace. Klasickou harmonizací by došlo k degradaci celého díla, a proto je nutné'
    - 'doprovod přesně dodržovat.'
    - 'Zpěv veršů žalmů by měl odpovídat přirozenému rytmu řeči, což neznamená násilnou rytmizaci zpěvu (pozor na zrychlování vícesla- Q'
    - 'bičných slov!). Při zpěvu se opíráme o přízvučné slabiky (většinou první slabika slova, je-li slovo s předložkou, pak předložka). Pokud R. . R'
