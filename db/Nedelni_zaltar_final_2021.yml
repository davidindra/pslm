4:
    - 'Slovo autora'
    - 'Žalmy jsou slovo Boží a vrcholná poezie. Proto jsou nadčasové. Zahrnují a vyjadřují člověka v celé jeho hloubce a v jeho vztahu'
    - 'k Bohu i k lidem. Jsou to vlastně písně, a písně se zpívají. Jejich přednes vyžaduje pečlivost ve výslovnosti, intonaci i dynamice.'
    - 'Responzoriální zpěv žalmů má svůj název od slova responsum, tj. odpověď. Žalmista měl totiž jako jediný knihu žalmů. Vybral si'
    - 'z nich pro bohoslužbu vhodný žalm, aby odpovídal obsahu čtení, které mu předcházelo. Z žalmu si pak vybral krátkou větu a výrazně ji'
    - 'zazpíval. Lid ji opakoval jako odpověď, tj. responsum. Žalmista pak zpíval další vhodné verše žalmu a lid po dvou nebo po třech verších'
    - 'opakoval responsum. To je původní způsob zpěvu žalmů v liturgii. Říkáme mu responzoriální na rozdíl od způsobu antifonálního, kdy'
    - 'zpívají dva sbory proti sobě střídavě a v antifoně se spojí do jednoho velkého sboru.'
    - 'Místo jednoho žalmisty mohou zpívat i dva nebo více zpěváků, nebo dokonce celý sbor. Je to pak obtížnější, protože všichni musí zpí-'
    - 'vat jako jeden, aby zpívané slovo Boží bylo srozumitelné celému Božímu lidu.'
    - 'Každý verš má dvě (nebo tři) části, oddělené v textu hvězdičkou. Hvězdička znamená oddech na dvě doby. Ve varhanním doprovodu'
    - 'je psána vždy půlová nota. Je-li slabika nad ní krátká, pak se zpívá jako čtvrťová nota a následuje čtvrťová pauza na oddech. Je-li slabika'
    - 'nad ní dlouhá, zpívá se jako čtvrťová s tečkou a osminová pauza je na oddech.'
    - 'Každá polovina verše má svůj dynamický oblouk, jehož vrchol je na přízvučné slabice posledního slova. Po tomto přízvuku musí síla'
    - povolit.
    - 'Začíná-li druhá polovina verše po hvězdičce nepřízvučnou jednoslabičnou spojkou, pak ji v textu předchází osminová pauza. V tomto'
    - 'případě se musí půlová nota před hvězdičkou zkrátit na jednu čtvrťovou notu a do osminové pauzy po hvězdičce hrají varhany už akord'
    - 'druhé poloviny verše.'
    - 'Síla doprovodu musí být taková, aby nepřekryla srozumitelnost slova. Verše se doprovázejí vždy bez pedálu, odpověď lidu (respon-'
    - 'sum) pak s pedálem. Jinak platí o zpěvu žalmu všechno jako o každém jiném liturgickém zpěvu. Chceme-li svůj přednes zkontrolovat,'
    - 'pak je nejvhodnější jej nahrát. Slyšíme potom své provedení v klidu jako provedení někoho druhého a snadno objevíme chyby a nedo-'
    - 'statky, které je třeba příště napravit.'
    - '4'
5:
    - 'Zpívejme prostě, chraňme se jakékoliv teatrální nabubřelosti. Zpěvem se Boží slovo ukládá do srdce, aby se nám vynořilo v pravý čas,'
    - 'kdy budeme plni radosti, bolesti, starosti, úzkosti nebo vděčnosti. Tak se zpívané Boží slovo žalmů stane útěchou, posilou a světlem v na-'
    - 'šem putování do věčného domova.'
    - 'Úsilí o co největší dokonalost liturgického zpěvu se nám může stát zdrojem duchovního mládí bez ohledu na počet let.'
    - 'Bůh vám žehnej a pomáhej na přímluvu Matky Boží, jejíž chvalozpěv Magnificat je jakoby souhrnem celého Žaltáře.'
    - 'V Olomouci 7. října 1994'
    - 'P. Josef Olejník'
    - '5'
6:
    - Předmluva
    - 'Jako první vznikly Responzoriální žalmy k obřadům Svatého týdne a několika dalším významným dnům liturgického roku, které'
    - 'vyšly ve sbírce Třicet společných žalmů pro žalmisty nebo scholy cantorum a Boží lid (1971). Zpočátku využíval P. Josef Olejník překla-'
    - 'dy P. Josefa Kunického nebo Římského misálu P. Zdeňka Švédy. Záhy vznikly žalmy pro všechny nedělní cykly A, B a C už podle no-'
    - 'vého lekcionáře (19781981). Nedělní žalmy byly později doplněny o slavnosti, svátky a památky svatých, a tak vznikl první vyda-'
    - 'ný Žaltář pro neděle, slavnosti, svátky a památky a mše spojené s určitými obřady („červený žaltář“, 1994), později byl soubor doplněn'
    - 'o Žaltář pro všední dny doby adventní, vánoční, postní a velikonoční („fialový žaltář“, 2002) a dva Žaltáře pro všední dny liturgického'
    - 'mezidobí („zelené žaltáře“, 2002).'
    - 'Stávající vydání Responzoriálních žalmů ve čtyřech svazcích bylo ve své době nesmírně přínosné, protože sbírka obsahovala žalmy'
    - 'na každý liturgický den, ke každé slavnosti, svátku, či památce svatých a k dalším liturgickým příležitostem. Došlo však k sazbě provi-'
    - 'zorně vydaných žalmů či pracovních verzí bez nějaké zásadnější edice. Některé žalmy se opakují, ale jednotlivé verze se liší, v několi-'
    - 'ka případech byla vybrána chybná odpověď nebo celý žalm, jindy jsou uvedeny nesprávné verše žalmu, v notové sazbě i v žalmových'
    - 'textech se objevují chyby'
    - 'Proto jsme se rozhodli připravit revidované vydání všech Responzoriálních žalmů P. Josefa Olejníka. Nové vydání je motivováno těmito cíli:'
    - 'Sladění Žaltáře se současnými liturgickými texty, které se opírají o velmi zdařilý překlad Dr. Bognera starozákonní Knihy žalmů'
    - '(tzv. liturgický překlad).'
    - 'Zavedení jednotných pravidel pro sazbu liturgických zpěvů, která již byla aplikována u nově vydávaných graduálů (Obřadní'
    - 'graduál, Sváteční graduál, Nedělní graduál, Velikonoční graduál).'
    - 'Možnost výběru z několika verzí žalmů, neboť některé odpovědi byly zhudebněny vícekrát.'
    - 'Odstranit chyby v notové sazbě.'
    - 'Zařadit správnou nebo vhodnější odpověď žalmu pro určitou liturgickou příležitost.'
    - 'Uvést citaci žalmových veršů podle současného Českého misálu.'
    - '6'
7:
    - 'Plně si uvědomuji, že dochází k zásadní změně Žaltáře oproti tomu, který byl vydán před 27, resp. 19 lety, a na který jsme si už zvykli.'
    - 'Bylo potřeba se s odstupem času podívat kriticky na dílo P. Josefa Olejníka a aplikovat zkušenosti z liturgické praxe. Pevně věřím, že toto'
    - 'dílo bude impulzem k lepší a správnější interpretaci Responzoriálních žalmů při liturgii. Před desítkami let jsme také bojovali s přijetím'
    - 'jednotného Kancionálu, ale nakonec se ukázalo, že jeho vydání bylo vykročením správným směrem.'
    - 'V této sbírce Žaltář I se nachází Responzoriální žalmy pro neděle, svátky, obřady a všední dny adventní, vánoční, postní a velikonoč-'
    - 'ní, což odpovídá dvěma původním sbírkám Žaltář pro neděle, slavnosti, svátky a památky a mše spojené s určitými obřady („červený žal-'
    - 'tář“, 1994) a Žaltář pro všední dny doby adventní, vánoční, postní a velikonoční („fialový žaltář“, 2002).'
    - 'Řazení jednotlivých žalmů odpovídá uspořádání podle Českého misálu, kdy jsou uvedeny žalmy pro neděle (cyklus A, B a C), za kte-'
    - 'rými následují žalmy pro všední dny následujícího týdne (neplatí pro liturgické mezidobí). Pokud se některý žalm v rámci liturgického'
    - 'uspořádání ve sbírce již nachází, je na příslušném místě uveden odkaz na jeho první výskyt. Poté (od čísla OL255) jsou uvedeny žalmy'
    - 'pro vlastní slavnosti, svátky a památky svatých podle kalendáře, následované žalmy pro výročí posvěcení kostela a společné památky'
    - 'svatých. Nakonec (od čísla OL313) jsou zařazeny žalmy k vybraným obřadům (křest, biřmování, svěcení jáhnů, kněží a biskupů, svatba,'
    - 'žehnání opata a abatyše, řeholní sliby, svěcení kostela a pohřeb). Uspořádání žalmů v seznamech pro výročí posvěcení kostela, k svatým'
    - 'a pro vybrané obřady je uvedeno ve stejném pořadí, v jakém se vyskytuje v Českém misálu.'
    - 'Dalším přínosem nového vydání je v Žaltáři I doplnění žalmů k nově vytvořeným svátkům (Panny Marie, Matky Církve a Ježíše Kris-'
    - 'ta, nejvyššího a věčného kněze) a k rozšířené liturgii svátku Svaté rodiny a Křtu Páně (cyklus B a C) a vigilii Seslání Ducha Svatého.'
    - 'Žalmy pro všední dny liturgického mezidobí jsou vydány v samostatné sbírce Žaltář II, což odpovídá dvěma původním sbírkám'
    - 'Žaltář pro všední dny liturgického mezidobí, cyklus 1 a cyklus 2 („zelené žaltáře“, 2002).'
    - 'Dílo P. Josefa Olejníka vyžaduje naprosto přesnou interpretaci, nicméně v notovém zápisu nelze zachytit úplně všechny detaily'
    - 'a varianty. Zásady správné interpretace žalmů popisuje sám P. Josef Olejník ve Slově autora. K tomu můžeme dodat ještě něko-'
    - 'lik poznámek.'
    - 'Nepřízvučné slabiky se vyskytují nejen ve druhé polovině verše za hvězdičkou, ale také v první polovině verše. Platí tady úplně stej-'
    - 'né pravidlo zkrácení předchozí noty z půlové na čtvrťovou. V tomto vydání jsou všechny odlišnosti od notového zápisu vyznačeny malý-'
    - 'mi notami nad příslušnou slabikou. Ve varhanním doprovodu je nutné také zkrátit předchozí notu, což může být problém, je-li na daném'
    - 'místě průtah použijeme nerozvedený akord.'
    - '7'
8:
