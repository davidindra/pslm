3:
    - 'Slovo úvodem'
    - 'Responzoriální žalm je částí bohoslužby slova a má své místo za 1. čtením. Právě v něm Boží slovo, vyjádřené poetickou formou žal-'
    - 'mových modliteb, dostává novou výrazovou dimenzi, probouzející v duši věřícího hlubší vnitřní a citové povznesení mysli k Bohu. Zpěv'
    - 'je svrchovaně autentickým výrazem duše člověka, který umocňuje vnitřní obsah prožitku a sdílení. Známé je rčení: „Kdo zbožně zpívá,'
    - 'dvakrát se modlí.“ Zpívat Boží slovo je jistě vhodné a jeho důstojnost tento projev vyžaduje.'
    - 'Navíc responzoriální žalm umožňuje, že Boží slovo zní z mnoha úst. Zatímco biblická čtení zní z úst jednotlivých lektorů, na zpěvu'
    - 'responzoriálního žalmu se podílejí všichni věřící. Opakují responsum neboli odpověď, která je obvykle krátkým a co nejvýstižnějším shr-'
    - 'nutím hlavní myšlenky celého žalmu. Tím, že ji věřící společným zpěvem opakují, osvojují si hlouběji pamětně i vnitřně její obsah, a jak'
    - 'ukazují pastorační zkušenosti, zpívají si ji věřící i v různých jiných situacích, v domově, při práci a denní modlitbě, ve volných chvílích'
    - apod.
    - 'V mnoha chrámech i kostelích a kaplích naší vlasti se žalmy zpívají, protože už několik desetiletí jsme měli k dispozici jejich nápěvy,'
    - 'které složil P. Josef Olejník. I přes potíže doby a útlaky byly obětavě rozepisovány a samizdatově šířeny, čas prověřil jejich kvalitu, litur-'
    - 'gickou i uměleckou inspiraci a vhodnost, a lid si je osvojil a vděčně je přijímal jako významný podíl své účasti na liturgii.'
    - 'Nyní, po mnoha letech, se tomuto dílu dostává uceleného a na ediční úrovni důstojného vydání. Věříme, že toto dílo splní účel, k ně-'
    - 'muž bylo napsáno i vydáno aby obohatilo krásu liturgie a sloužilo k Boží oslavě i k posvěcení věřících.'
    - 'Mons. Josef Hrdlička,'
    - 'emeritní biskup olomoucký'
